<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GINOM - Coming Soon</title>
  <link rel="icon" href="Fav-icon.png" type="image/png">
  <style>
    @font-face {
      font-family: 'Geist';
      src: url('Geist-Regular.ttf') format('truetype');
      font-weight: 400;
    }
    @font-face {
      font-family: 'Geist';
      src: url('Geist-Bold.ttf') format('truetype');
      font-weight: 700;
    }

    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Geist', sans-serif;
      background-color: #172654;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FFFFFF;
      text-align: center;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      padding: 20px;
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #E5C3F0;
    }
    p {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 20px;
      color: #EBECF0;
    }
    .carousel {
      width: 100%;
      max-width: 800px;
      height: 400px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      margin: 30px 0;
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .carousel img.active {
      opacity: 1;
    }
    .button {
      padding: 15px 40px;
      font-size: 1.3rem;
      font-weight: 500;
      color: #FFFFFF;
      background-color: #CEC2EF;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #C3CFEF;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1rem;
      }
      .carousel {
        height: 300px;
      }
      .button {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 0.9rem;
      }
      .carousel {
        height: 200px;
      }
      .button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-white.svg" alt="GINOM Logo" class="logo">
    <h1>GINOM - Coming Soon</h1>
    <p>Weâ€™re working hard to bring you an innovative solution. Stay tuned!</p>
    
    <!-- Carousel -->
    <div class="carousel">
      <img src="mockup1.png" alt="Mockup 1" class="active">
      <img src="mockup2.png" alt="Mockup 2">
      <img src="mockup3.png" alt="Mockup 3">
      <img src="mockup4.png" alt="Mockup 4">
    </div>
    <br>
    <a href="mailto:info@ginom.ai" class="button">Contact Us</a>
  </div>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let currentIndex = 0;

    function showNextImage() {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 3000); // Change image every 3 seconds
  </script>
</body>
</html>
